<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Infinity - Usuários</title>
    <link rel="icon" href="/static/images/Infinity_icone.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #333; /* Cor de fundo escura para a página */
            color: #fff; /* Cor do texto na página */
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #fff;
        }

        th {
            background-color: #222;
        }

        button {
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Infinity - Usuários</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterando sobre a lista de usuários -->
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}"></td>
        <td th:text="${usuario.email}"></td>
        <td>
            <!-- Adicione links ou botões para outras ações relacionadas ao usuário, se necessário -->
            <a th:href="@{/listar_postagem_por_autor/{autorId}(autorId=${usuario.id})}" class="btn btn-info">Ver Postagens</a>
        </td>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary" onclick="window.location.href='/nova_postagem'">Voltar</button>

</body>
</html>
