<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Infinity - Postagens</title>
    <link rel="icon" href="/static/images/Infinity_icone.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <style>
        body {
            background-color: #333; /* Cor de fundo escura para a página */
            color: #fff; /* Cor do texto na página */
        }
    </style>

</head>
<body>

<form method="post" th:action="@{/nova_postagem}" th:object="${postagem}">
    <h1>Infinity - Poste sua mensagem</h1>

    <p style="display: flex; align-items: center;">
        <label for="conteudo" style="margin-right: 10px;">Mensagem:</label>
        <input type="text" id="conteudo" th:field="*{conteudo}"/>
    </p>

    <!-- Adicione o seguinte trecho para selecionar o autor da postagem -->
    <p>
        <label>Autor:</label>
        <select th:field="*{autor.id}">
            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
        </select>
    </p>
    <button type="submit" class="btn btn-success">Postar</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/listar_postagem'">Lista de Postagens</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/listar_usuario'">Listar Por Autor</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='/login'">Sair</button>
</form>

</body>
</html>
